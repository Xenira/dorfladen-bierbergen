<div [@slideInRightOnEnter] class="container">
  <article>
    <header>Bestellung abschließen</header>
    <!-- Grid -->
    <form [formGroup]="orderForm" autocomplete="off">
      <div class="grid">

        <!-- Markup example 1: input is inside label -->
        <label for="firstname">
          Vorname
          <input type="text" id="firstname" name="firstname" placeholder="Vorname" formControlName="firstName" dlbValid
            required>
        </label>

        <label for="lastname">
          Nachname
          <input type="text" id="lastname" name="lastname" placeholder="Nachname" formControlName="lastName" dlbValid
            required>
        </label>

      </div>

      <!-- Markup example 2: input is after label -->
      <label for="email-field" class="optional">Email Adresse</label>
      <input type="email" id="email-field" name="email-field" formControlName="email" dlbValid
        placeholder="Email Adresse">
      <label for="order-note" class="optional">Notiz</label>
      <textarea id="order-note" name="order-note" formControlName="note" dlbValid placeholder="Notiz"></textarea>
      <fieldset>
        <label for="terms">
          <input type="checkbox" id="terms" name="terms" dlbValid formControlName="privacy">
          Ich stimme den Datenschutzbedingungen zu
        </label>
      </fieldset>
    </form>
  </article>

  <dlb-order-summary></dlb-order-summary>
</div>
<article class="footer">
  <div class="flex">
    <button role="button" class="secondary" (click)="back()">Zurück</button>
    <div class="spacer"></div>
    <button (click)="order()" [disabled]="orderForm.invalid">Bestellen</button>
  </div>
</article>
